<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Membership Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body align="center">
    <table width="100%" height="100%" border="0" cellpadding="60" cellspacing="0">
        <tr>
            <td align="center" valign="middle">
                <table border="0" cellpadding="10" cellspacing="20" id="back" width="50%">
                    <tr>
                        <td>
                            <h2><font color="white">Library Membership Form</font></h2>
                            <form action="/submit-membership" method="post">
                                <label for="first-name"><font color="white" >First Name:</font></label><br>
                                <input type="text" id="first-name" name="first-name" required><br><br>

                                <label for="last-name"><font color="white">Last Name:</font></label><br>
                                <input type="text" id="last-name" name="last-name" required><br><br>

                                <label for="dob"><font color="white">Date of Birth:</font></label><br>
                                <input type="date" id="dob" name="dob" required><br><br>

                                <label for="gender"><font color="white">Gender:</font></label><br>
                                <select id="gender" name="gender" required>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select><br><br>

                                <label for="email"><font color="white">E-mail:</font></label><br>
                                <input type="email" id="email" name="email" required><br><br>

                                <label for="phone-number"><font color="white">Phone Number:</font></label><br>
                                <input type="tel" id="phone-number" name="phone-number" required><br><br>

                                <label for="address"><font color="white">Address:</font></label><br>
                                <input type="text" id="address" name="address" required><br><br>

                                <label for="city"><font color="white">City:</font></label><br>
                                <input type="text" id="city" name="city" required><br><br>

                                <label for="state"><font color="white">State/Province:</font></label><br>
                                <input type="text" id="state" name="state" required><br><br>

                                <label for="zipcode"><font color="white">Zipcode:</font></label><br>
                                <input type="text" id="zipcode" name="zipcode" required><br><br>

                                <label for="membership"><font color="white">Takes Membership ?</font></label><br>
                                <br>
                                
                                <input type="checkbox" id="membership" name="membership"> <font color="white">Membership</font><br><br>

                                <label for="Game-type"><font color="white">Which Type Of Game:</font></label><br>
                                <input type="text" id="Game-type" name="Game-type" required><br><br>

                                <label for="membership"><font color="white">Takes Membership For</font></label><br>
                                <br>
                                <input type="checkbox" id="membership" name="membership"> <font color="white"> 1 Week Membership</font><br><br>
                                <input type="checkbox" id="membership" name="membership"> <font color="white"> 2 Week Membership</font><br><br>
                                <input type="checkbox" id="membership" name="membership"> <font color="white"> 1 Month Membership</font><br><br>

                                <input type="submit" value="Add a Member">
                            </form>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
