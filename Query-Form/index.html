<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body align="center">
    <table width="100%" height="100%" border="0" cellpadding="100" cellspacing="0">
        <tr>
            <td align="center" valign="middle">
                <table border="0" cellpadding="20" cellspacing="10" id="back" width="45%">
                    <tr>
                        <td>
                            <h2><font color="white">Query Form</font></h2>
                            <form action="/submit-query" method="post">
                                <label for="name"><font color="white">Name:</font></label><br>
                                <input type="text" id="name" name="name" required><br><br>

                                <label for="email"><font color="white">Email:</font></label><br>
                                <input type="email" id="email" name="email" required><br><br>

                                <label for="query"><font color="white">Your Query:</font></label><br>
                                <textarea id="query" name="query" rows="4" cols="50" required></textarea><br><br>

                                <input type="submit" value="Submit Query">
                            </form>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
