<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appeal Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body align="center">
    <table width="100%" height="100%" border="0" cellpadding="60" cellspacing="0">
        <tr>
            <td align="center" valign="middle">
                <table border="0" cellpadding="50" cellspacing="20" id="back" width="50%">
                    <tr>
                        <td>
                            <h2><font color="white">Appeal Form</font></h2>
                            <br>
                            <form action="/submit-appeal" method="post">
                                <label for="name"><font color="white">Name:</font></label><br>
                                <input type="text" id="name" name="name" required><br><br>

                                <label for="email"><font color="white">Email:</font></label><br>
                                <input type="email" id="email" name="email" required><br><br>

                                <label for="appeal"><font color="white">Appeal Details:</font></label><br>
                                <textarea id="appeal" name="appeal" rows="4" cols="50" required></textarea><br><br>

                                <input type="submit" value="Submit Appeal">
                            </form>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
