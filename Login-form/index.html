<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body align="center">
    <table width="100%" height="100%" border="0" cellpadding="100" cellspacing="0">
        <tr>
            <td align="center" valign="middle">
                <table border="0" cellpadding="50" cellspacing="20" id="back" width="30%">
                    <tr>
                        <td>
                            <h2 align="center"><font color="white">Login Form</font></h2>
                            <br>

                            <form action="/submit-login" method="post">
                                <label for="username"><font color="white">Username:</font></label><br>
                                <input type="text" id="username" name="username" required><br><br>

                                <label for="password"><font color="white">Password:</font></label><br>
                                <input type="password" id="password" name="password" required><br><br>

                                <input type="submit" value="Login">
                            </form>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
