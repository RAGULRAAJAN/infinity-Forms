<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body align="center" >
    <table width="100%" height="100%" border="0" cellpadding="60" cellspacing="0">
        <tr>
            <td align="center" valign="middle">
                <table border="0" cellpadding="70" id="back" cellspacing="20" width="50%" height="80%">
                    <tr>
                        <td>
                            <h2><font color="white">Event Registration Form</font></h2>
                            <form action="/submit-event-registration" method="post">
                                <label for="name"><font color="white">Name:</font></label><br>
                                <input type="text" id="name" name="name" required><br><br>

                                <label for="email"><font color="white">Email:</font></label><br>
                                <input type="email" id="email" name="email" required><br><br>

                                <label for="event-name"><font color="white">Event Name:</font></label><br>
                                <input type="text" id="event-name" name="event-name" required><br><br>

                                <label for="date"><font color="white">Date:</font></label><br>
                                <input type="date" id="date" name="date" required><br><br>

                                <label for="time"><font color="white">Time:</font></label><br>
                                <input type="time" id="time" name="time" required><br><br>


                                <input type="submit" value="Register for Event">
                            </form>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
