<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body align="center">
    <table width="100%" height="100%" border="0" cellpadding="60" cellspacing="0">
        <tr>
            <td align="center" valign="middle">
                <table border="0" cellpadding="40" id="back" cellspacing="30" width="30%" heigth="100%">
                    <tr>
                        <td>
                            <h2><font color="white">Enrollment Form</font></h2>
                            <form action="/submit-enrollment" method="post">
                                <label for="name"><font color="white">Name:</font></label><br>
                                <input type="text" id="name" name="name" required><br><br>

                                <label for="email"><font color="white">Email:</font></label><br>
                                <input type="email" id="email" name="email" required><br><br>

                                <label for="course"><font color="white">Course:</font></label><br>
                                <input type="text" id="course" name="course" required><br><br>

                                <label for="coursepurp"><font color="white">Purpose for Enrollment:</font></label><br>
                                <textarea id="message" name="message" rows="4" cols="50"></textarea> <br><br>

                                <label for="date"><font color="white">Date:</font></label><br>
                                <input type="date" id="date" name="date" required><br>
                                <br>
                                
                                <input type="submit" value="Enroll">
                            </form>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
